<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRoute - Eco-conscious routing</title>
    <link rel="stylesheet" href="/static/style.css">
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
</head>
<body>
    <nav>
        <label class="logo">EcoRoute</label>
    </nav>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">

            <div class="input-section">
                <label for="location">Location</label> <br>
                <input type="text" id="location" name="location">
            </div>
            <div class="input-section">
                <label for="destination">Destination</label> <br>
                <input type="text" id="destination" name="destination">
            </div>
            <!-- Driver-side section -->
            <div class="input-section">
                <label for="car-model">Car Model</label> <br>
                <input type="text" id="car-model" name="car-model">
            </div>
            <div class="input-section">
                <label for="engine-type">Engine Type</label> <br>
                <input type="text" id="engine-type" name="engine-type">
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3303.6051382815645!2d-84.14013166166237!3d34.105254594552186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f59a2bc0b1a8f1%3A0x963c015b7e5af3f2!2sLambert%20High%20School!5e0!3m2!1sen!2sus!4v1695093258194!5m2!1sen!2sus" 
            width="100%" height="90%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
